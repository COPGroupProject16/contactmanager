    <!-- All items are centered -->
    <body style = "text-align: center;">

        <!-- Import showPassword() -->
        <script type="text/javascript" src="signIn.js"></script>
        <script type="text/javascript" src="md5.js"></script>

        <!-- Navigation Pills -->        
        <div class="container">
            <header class="d-flex justify-content-center py-3">
              <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link active">Login</a></li>         <!-- Login Pill (active) -->
                <li class="nav-item"><a href="signup.html" class="nav-link">Sign Up</a></li>    <!-- Sign Up Pill-->
              </ul>
            </header>
        </div>
        
        <!-- Main Title Header -->
        <h1 class = "text-center py-3"> Contact Manager Login </h1> <br><br><br><br>

        <!-- Existing User Login Form -->
        <!-- ALL FIELDS ARE REQURIED -->
        <form class = "text-center py-3">
            
            <!-- Username Field -->
            <div class="form-floating mb-3 form-check-inline justify-content-center">
                <input type="username" class="form-control" id="username" placeholder="placeholder" required>
                <label for="floatingInput">Username</label>
            </div><br>

            <!-- Password Field -->
            <div class="form-floating mb-3 form-check-inline justify-content-center">
                <input type="password" class="form-control" id="password" placeholder="placeholder"  autocomplete="new-password" required>
                <label for="floatingInput">Password</label>
            </div><br>

            <!-- Show Password Checkbox -->
            <div class="form-check form-check-inline justify-content-center">
                <input type="checkbox" onclick = "showPass()" class="form-check-input" > Show Password
            </div><br><br>

            <!-- Login Button -->  
            <button type="button" name = "submit" onclick = "doLogin();"  value = "Submit" class="btn btn-primary">Login</button>

            <!-- DEBUG ONLY -->
            <!-- <li class="nav-item"><a href="main.html" class="nav-link">DEBUG MAIN</a></li> -->

            <!-- PLEASE DO NOT REMOVE-->
            <p id="loginResult"></p><br/><br/><br/><br/>       
        </form>

        <!-- About Button  -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"> About </button>
        
        <!-- About Modal -->
        <div class="modal fade text-center justify-content-center" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                </div>

                Julian Espinoza        -- Project Manager<br>
                John Pacheco           -- Front-End<br>

                Marcelino Pozo         -- Back-End

                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                </div>
            </div>
            </div>
        </div>
